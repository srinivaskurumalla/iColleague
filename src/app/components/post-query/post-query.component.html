<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="formClass col-6">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="row mb-3">
            <label for="question" class="col-sm-2 col-form-label">Question</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="question" formControlName="question">
            </div>
          </div>
          <div class="row mb-3">
            <label for="answer" class="col-sm-2 col-form-label">Answer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="answer" formControlName="answer">
            </div>
          </div>
          <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
          </div>

          <!-- <div class="row mb-3">
            <label for="file" class="col-sm-2 col-form-label">File</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="file" formControlName="file" >
            </div>
          </div> -->
          <button class="btn btn-primary submitButton ms-5" type="submit" [disabled]="form.invalid">Submit</button>
          <button class="btn btn-danger submitButton" type="reset">Reset</button>
        </form>
      </div>
    </div>
  </div>

  <p-toast></p-toast>
